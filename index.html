<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Scientific Calculator</h1>
        <div class="version-badge" id="version-badge">Version 1.0: Basic Operations</div>
        
        <div class="display">
            <input type="text" id="input" readonly placeholder="0">
            <div id="result"></div>
        </div>
        
        <!-- Memory functions (Version 3) -->
        <div class="button-row memory-functions" id="memory-functions" style="display: none;">
            <button class="btn memory" data-value="MC">MC</button>
            <button class="btn memory" data-value="MR">MR</button>
            <button class="btn memory" data-value="M+">M+</button>
            <button class="btn memory" data-value="M-">M-</button>
        </div>
        
        <!-- Scientific functions (Version 2) -->
        <div class="button-row scientific-functions" id="scientific-functions" style="display: none;">
            <button class="btn scientific" data-value="sin(">sin</button>
            <button class="btn scientific" data-value="cos(">cos</button>
            <button class="btn scientific" data-value="tan(">tan</button>
            <button class="btn scientific" data-value="log(">log</button>
            <button class="btn scientific" data-value="sqrt(">√</button>
            <button class="btn scientific" data-value="^">^</button>
            <button class="btn scientific" data-value="(">(</button>
            <button class="btn scientific" data-value=")">)</button>
        </div>
        
        <!-- Basic operations (Version 1) -->
        <div class="button-grid">
            <button class="btn clear" data-value="C">C</button>
            <button class="btn clear" data-value="CE">CE</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="/">÷</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn operator" data-value="=">=</button>
        </div>
        
        <!-- Calculation History (Version 3) -->
        <div class="history-container" id="history-container" style="display: none;">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button id="clear-history">Clear</button>
            </div>
            <div class="history-list" id="history-list"></div>
        </div>
        
        <!-- Version Upgrade Controls (for demo purposes) -->
        <div class="version-controls">
            <button id="upgrade-btn" class="upgrade-btn">Upgrade to Version 2</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="calculator.js"></script>
    <script src="app.js"></script>
</body>
</html>
